<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="start-screen">
      <h1 class="game-title">Tic-Tac-Toe</h1>

      <div class="title-wrapper">
        <div class="player">
          <h2>Player 1</h2>
          <div class="player-name-input">
            <label for="player1-name">Name:</label>
            <input type="text" id="player1-name" placeholder="Player 1">
          </div>
        </div>
        <div class="player">
          <h2>Player 2</h2>
          <div class="player-name-input">
            <label for="player2-name">Name:</label>
            <input type="text" id="player2-name" placeholder="Player 2">
          </div>
        </div>
      </div>

      <div class="start">
        <button class="start-game">Start game</button>
      </div>

    </div>


    
    <div class="game hide">
      <div class="current-turn">turn</div>
      <div class="game-board">

        <div class="board-line vert1"></div>
        <div class="board-line vert2"></div>
        <div class="board-line horz1"></div>
        <div class="board-line horz2"></div>

        <button class="tile" data-row="0" data-col="0"></button>
        <button class="tile" data-row="0" data-col="1"></button>
        <button class="tile" data-row="0" data-col="2"></button>

        <button class="tile" data-row="1" data-col="0"></button>
        <button class="tile" data-row="1" data-col="1"></button>
        <button class="tile" data-row="1" data-col="2"></button>

        <button class="tile" data-row="2" data-col="0"></button>
        <button class="tile" data-row="2" data-col="1"></button>
        <button class="tile" data-row="2" data-col="2"></button>

      </div>
      <div class="game-options">
        <button class="return-to-start">Return to start screen</button>
        <button class="restart-game">Restart game</button>
      </div>
    </div>

  </div>

  <div class="modal hide">
    <div class="modal-container">
      <div class="modal-content">
        <h2 class="modal-text">wins!</h2>
        <button class="close-modal">Close</button>
      </div>
    </div>
  </div>
</body>
</html>

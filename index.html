<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="wrapper">
      <div class="game-board">

        <div class="tile" data-row="0" data-col="0">_</div>
        <div class="tile" data-row="0" data-col="1">_</div>
        <div class="tile" data-row="0" data-col="2">_</div>

        <div class="tile" data-row="1" data-col="0">_</div>
        <div class="tile" data-row="1" data-col="1">_</div>
        <div class="tile" data-row="1" data-col="2">_</div>

        <div class="tile" data-row="2" data-col="0">_</div>
        <div class="tile" data-row="2" data-col="1">_</div>
        <div class="tile" data-row="2" data-col="2">_</div>

      </div>
    </div>

  </div>
</body>
</html>
